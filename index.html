<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      width: 60%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
    }

    input[type="submit"] {
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background: #0056b3;
      transform: scale(1.02);
    }

    .profile-photo {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile-photo img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007BFF;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Registration Form</h1>

    <!-- Profile Photo Section -->
    <div class="profile-photo">
      <label>Upload Profile Photo:</label>
      <input type="file" id="profilePhoto" accept="image/*" onchange="previewPhoto()">
      <img id="photoPreview" src="https://via.placeholder.com/130" alt="Profile Preview">
    </div>

    <form action="submit.php" method="POST" onsubmit="return validatePhoneNumber()" enctype="multipart/form-data">

      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Phone Number (with +91):</label>
      <input type="text" name="phone" id="phone" placeholder="+91XXXXXXXXXX" required>

      <label>Address:</label>
      <textarea name="address" required></textarea>

      <label>Father's Name:</label>
      <input type="text" name="fatherName">

      <label>Mother's Name:</label>
      <input type="text" name="motherName">

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Nationality:</label>
      <input type="text" name="nationality">

      <label>State:</label>
      <input type="text" name="state">

      <label>University Name:</label>
      <input type="text" name="universityName">

      <label>College Name:</label>
      <input type="text" name="collegeName">

      <label>Technical Skills:</label>
      <textarea name="technicalSkills"></textarea>

      <label>Event Type:</label>
      <select name="eventType" required>
        <option value="">Select Event Type</option>
        <option value="Seminar">Seminar</option>
        <option value="Workshop">Workshop</option>
        <option value="Cultural Event">Cultural Event</option>
      </select>

      <label>Event Date:</label>
      <select name="eventDate" required>
        <option value="">Select Event Date</option>
        <option value="2025-11-12">12-11-2025</option>
        <option value="2025-11-13">13-11-2025</option>
      </select>

      <label>Event Time:</label>
      <select name="eventTime" required>
        <option value="">Select Event Time</option>
        <option value="14:30">2:30 PM</option>
        <option value="16:30">4:30 PM</option>
      </select>

      <label>Venue:</label>
      <select name="venue" required>
        <option value="">Select Venue</option>
        <option value="Civil Seminar Hall">Civil Seminar Hall</option>
        <option value="Mechanical Seminar Hall">Mechanical Seminar Hall</option>
      </select>

      <label>Participation Type:</label>
      <select name="participationType" required>
        <option value="">Select</option>
        <option>Individual</option>
        <option>Group</option>
      </select>

      <label>Group Name (if applicable):</label>
      <input type="text" name="groupName">

      <label>Number of Members (if applicable):</label>
      <input type="number" name="numberOfMembers" min="1">

      <input type="submit" value="Submit Registration">
    </form>
  </div>

  <script>
    // Live preview for profile photo
    function previewPhoto() {
      const file = document.getElementById('profilePhoto').files[0];
      const preview = document.getElementById('photoPreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Validate phone number (Indian format)
    function validatePhoneNumber() {
      const phoneInput = document.getElementById("phone").value.trim();
      const phonePattern = /^\+91[7-9]\d{9}$/;
      if (!phonePattern.test(phoneInput)) {
        alert("Please enter a valid Indian phone number starting with +91 and followed by 10 digits (starting with 7, 8, or 9).");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
